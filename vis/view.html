<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Global Impact of Sea Level Rise</title>

    <link rel="stylesheet" href="styles.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://d3js.org/d3.v5.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://d3js.org/d3-array.v2.min.js"></script>
    <script src="https://d3js.org/d3-geo-projection.v2.js"></script>
    <script src="https://d3js.org/d3-contour.v1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.19/topojson.js"></script>

</head>

<body>

    <div class="custom-container">
        <header>
            <h1>Global Impact of Sea Level Rise</h1>
            <div>Brian Lavallee and Daniel Merrell</div>
        </header>

        <div class="row">
            <div id="CountryTableWrap" class="col-6 wrap">
                <table class="head">
                    <thead>
                        <tr class="header-row">
                            <th>Region</th>
                            <th>Country</th>
                            <th>Impacted Area (km<sup>2</sup>)</th>
                            <th>Percent Area Impacted</th>
                            <th>Population Density of Impacted Area</th>
                        </tr>
                    </thead>
                </table>
                <div id="CountryTable" class="inner-table">
                    <table>
                        <tbody>

                        </tbody>
                    </table>
                </div>

            </div>

            <div id="CountryView" class="col-6">
            </div>
        </div>
    </div>

    <script src="js/module.js"></script>
    <script src="js/country-view.js"></script>
    <script src="js/table.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
